<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
  </head>
  <body>
    <!-- 
        camel case
        pascal case
        hypen case
     -->

    <main>
      <h1>Contact Me</h1>
      <form
        method="post
      "
      >
        <fieldset>
          <legend>Personal Info</legend>
          <p>
            <label for="firstName">First Name: </label>
            <input
              type="text"
              name="firstName"
              id="firstName"
              placeholder="enter your first name"
              autofocus
            />
          </p>

          <p>
            <label for="lastName">Last Name: </label>
            <input
              type="text"
              name="lastName"
              id="lastName"
              placeholder="enter your last name"
            />
          </p>

          <p>
            <label for="password">Password: </label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="enter your last name"
            />
          </p>

          <p>
            <label for="phone">Phone: </label>
            <input type="tel" name="phone" id="phone" placeholder="9999999" />
          </p>

          <p>
            <label for="decade">Favorite Decade</label>
            <input
              type="number"
              name="decade"
              id="decade"
              min="1995"
              max="2020"
            />
          </p>

          <p>
            <label for="city">Favorite City</label>
            <select name="city" id="city">
              <optgroup label="Maharashtra">
                <option value="41">Nagpur</option>
                <option value="43">Pune</option>
                <option value="44">Nasik</option>
              </optgroup>
              <optgroup label="Telangana">
                <option value="45">Hyderbad</option>
              </optgroup>
            </select>
          </p>
        </fieldset>

        <fieldset>
          <legend>What is your Favorite food</legend>
          <p>
            <input type="radio" name="food" id="noodle" />
            <label for="noodle">Noodle</label>
          </p>

          <p>
            <input type="radio" name="food" id="chicken" />
            <label for="chicken">Chicken</label>
          </p>
        </fieldset>

        <fieldset>
          <legend>Do you have Pet</legend>
          <p>
            <input type="checkbox" name="pet" id="dog" />
            <label for="dog">Dog</label>
          </p>
          <p>
            <input type="checkbox" name="pet" id="cat" />
            <label for="cat">Cat</label>
          </p>
          <p>
            <input type="checkbox" name="pet" id="other" />
            <label for="other">Others</label>
          </p>
        </fieldset>

        <fieldset>
          <legend>Message Me</legend>
          <label for="message">Message</label>
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="message here..."
          ></textarea>
        </fieldset>

        <input type="button" value="Submit" />
        <button type="button">Button</button>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button disabled="disabled">Disabled</button>
      </form>
    </main>
  </body>
</html>
