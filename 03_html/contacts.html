<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
  </head>
  <body>
    <header id="header">
      <h1>Welcome to TechShop</h1>
      <nav>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/">About <abbr title="The TechShop">Tech</abbr> </a>
          </li>
          <li>
            <a href="/">Our Courses </a>
          </li>
          <li>
            <a href="/">Development Hours </a>
          </li>
          <li>
            <a href="/">Contact Us</a>
          </li>
        </ul>
      </nav>

      <figure>
        <img src="./img/hero.jpg" alt="hero" border="2" />
        <figcaption>Hero Computer enggineer</figcaption>
      </figure>
    </header>
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="">
          <fieldset>
            <legend>Send us a mesage</legend>
            <p>
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="enter your name"
              />
            </p>
            <p>
              <label for="email">Email</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="enter you email"
              />
            </p>
            <p>
              <label for="message">Message</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="enter your message here.."
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </section>

      <section>
        <h2>Our Location</h2>
        <address>
          1st Floor, Plot No.12,Achal Apartment, <br />
          near shivshankar lawn, Mitra Vihar Nagar,<br />
          Nagpur, Maharashtra 440034 <br> <br>

          <span>
            phone: <a href="tel:+9999999">99-999-999</a>
          </span>
        </address>
      </section>
    </main>
    <footer id="footer">
      <p>Copyright &copy; Techshop</p>
    </footer>
  </body>
</html>
